  <script>
    $(document).ready(function () {
      $(".file-upload").on("change", function () {
        !(function (e) {
          if (e.files && e.files[0]) {
            var t = new FileReader();
            (t.onload = function (e) {
              $(".profile-pic").attr("src", e.target.result);
            }),
              t.readAsDataURL(e.files[0]);
          }
        })(this);
      }),
        $(".upload-button").on("click", function () {
          $(".file-upload").click();
        });
    });
  </script>
